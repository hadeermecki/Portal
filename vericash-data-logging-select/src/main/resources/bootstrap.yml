spring:
  application:
    name: logging-select-service
  cloud:
    inetutils:
      ignored-interfaces:
        - eth1
        - eth2
        - eth3
        - lo
    consul:
      host: localhost
      port: 8500
      discovery:
        preferIpAddress: true
        instanceId: ${spring.application.name}:${random.value}

server:
  port: 0
  http2:
    enabled: true
  undertow:
    io-threads: 200
    worker-threads: 1000

management:
  health:
    consul:
      enabled: false
  security:
    enabled: false

info:
  app:
    name: logging select service
    description: logging select service

feign:
  okhttp:
    enabled: true
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 500000
        readTimeout: 500000

ribbon:
  MaxAutoRetries: 1
  MaxAutoRetriesNextServer: 2
  ReadTimeout: 50000
  ConnectTimeout: 30000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 20000

endpoints:
  health:
    sensitive: false



